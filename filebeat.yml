filebeat.config.modules:
  path: /etc/filebeat/modules.d/*.yml
  reload.enabled: false

filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /var/log/consul/*.log
    json.keys_under_root: true
    json.add_error_key: true
    json.message_key: '@message'

fields:
  appname: ${SERVICENAME}
  version: ${APP_VERSION}

output.logstash:
  hosts: ["logstash:5044"]

processors:
  - add_host_metadata: ~
  - rename:
      fields:
        - from: "@message"
          to: "message"
        - from: "@level"
          to: "level"
      ignore_missing: true
      fail_on_error: false